<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SRG6000 Simulátor - Prihlásenie</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Kontajner s obrázkom */
        .container {
            position: relative;
            width: 1024px; 
            height: 768px;
            background-image: url('image_ce07c6.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            /* Plynulé zväčšenie */
            transition: transform 0.2s ease-in-out;
        }

        /* Upravené polia - teraz sú neviditeľné */
        .input-field {
            position: absolute;
            background-color: transparent; /* Zmizla sivá farba */
            border: none;                  /* Zmizol rámik */
            color: white;                  /* Text ostáva biely */
            font-size: 32px;
            padding: 5px 10px;
            outline: none;                 /* Odstráni modrý okraj pri kliknutí */
            width: 190px;
            height: 50px;
            font-weight: bold;
            text-align: center;
        }

        #linka {
            top: 202px;
            right: 224px;
        }

        #poradie {
            top: 321px;
            right: 224px;
        }

        /* Tlačidlá sú už transparentné */
        #btn-potvrd {
            position: absolute;
            top: 405px;
            left: 590px;
            width: 198px;
            height: 51px;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        #btn-exit {
            position: absolute;
            top: 105px;
            left: 88px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>

    <audio id="clickSound" src="zvuk1.wav" preload="auto"></audio>

    <div class="container" id="loginFrame">
        <input type="text" id="linka" class="input-field" autocomplete="off">
        <input type="text" id="poradie" class="input-field" autocomplete="off">
        
        <button id="btn-potvrd" onclick="spustitSRG()"></button>
        <button id="btn-exit" onclick="window.location.href='menu.html'"></button>
    </div>

<script>
    // Automatické zväčšenie pre tablet
    function autoScale() {
        const frame = document.getElementById('loginFrame');
        const scale = Math.min(window.innerWidth / 1024, window.innerHeight / 768);
        frame.style.transform = `scale(${scale})`;
        frame.style.transformOrigin = 'center center';
    }

    window.addEventListener('resize', autoScale);
    window.onload = autoScale;

    function prehrajZvuk() {
        const zvuk = document.getElementById('clickSound');
        if (zvuk) {
            zvuk.currentTime = 0;
            zvuk.play().catch(() => {});
        }
    }

    window.addEventListener('mousedown', prehrajZvuk);

    function spustitSRG() {
        const linkaValue = document.getElementById('linka').value;
        const poradieValue = document.getElementById('poradie').value;

        if (linkaValue.trim() !== "" && poradieValue.trim() !== "") {
            localStorage.setItem('srg_linka', linkaValue);
            localStorage.setItem('srg_poradie', poradieValue);
            window.location.href = "srg6000.html";
        } else {
            // Ak nechceš alert, môžeš tu nechať prázdno, ale nič sa nestane
        }
    }
</script>

</body>
</html>
